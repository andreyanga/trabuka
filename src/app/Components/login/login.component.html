<main id="main">
  <section class="login-section">
    <div class="container">
      <div class="login-wrapper">
        <!-- Coluna da imagem -->
        <div class="login-image">
          <img src="assets/img/login.jpg" alt="Login Trabuka" class="img-fluid">
        </div>

        <!-- Coluna do formulário -->
        <div class="login-container">
          <div class="login-box">
            <!-- Logo -->
            <div class="login-logo">
              <img src="assets/img/logo-trabuka.png" alt="Trabuka" class="img-fluid" (click)="goToHome()">
            </div>

            <!-- Título -->
            <h2>Bem-vindo de volta!</h2>
            <p class="subtitle">Entre com sua conta para continuar</p>

            <!-- Botões de Login Social -->
            <div class="social-login">
              <button class="btn-google" title="Entrar com Google">
                <i class="bi bi-google"></i>
              </button>
              <button class="btn-linkedin" title="Entrar com LinkedIn">
                <i class="bi bi-linkedin"></i>
              </button>
            </div>

            <div class="divider">
              <span>ou</span>
            </div>

            <!-- Formulário de Login -->
            <form class="login-form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
              <div class="form-group">
                <label for="email">E-mail</label>
                <div class="input-group">
                  <i class="bi bi-envelope"></i>
                  <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Seu e-mail" required>
                </div>
              </div>

              <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-group">
                  <i class="bi bi-lock"></i>
                  <input type="password" id="password" [(ngModel)]="senha" name="senha" placeholder="Sua senha" required>
                  <i class="bi bi-eye-slash toggle-password"></i>
                </div>
              </div>

              <div class="form-options">
                <label class="remember-me">
                  <input type="checkbox">
                  <span>Lembrar-me</span>
                </label>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
              </div>

              <button type="submit" class="btn-login">Entrar</button>
            </form>

            <!-- Link para Cadastro -->
            <p class="signup-link">
              Não tem uma conta? <a (click)="goToRegister()">Cadastre-se gratuitamente</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
